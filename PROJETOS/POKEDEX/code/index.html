<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/pokebola.png" type="image/x-icon">
    <!-- Link para usar os icones  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Pokedex</title>
</head>

<body>
    <!-- Definindo a localização da pokedex -->
    <main>

        <img src="../assets/pokedex.png" />
        <!-- Definindo a localização e a cemtralização do ambiente do pokemon -->
        <div class="ambiente">
            <img src="../assets/ambiente.jpg" alt="">
            <!-- Defininfo as medidas e a localização do pokemon -->
            <div class="pokemon">
                <img src="../assets/pokebola.png" id="pokemonImagem" />
            </div>
        </div>

        <!-- Definindo a localização das caracteristicas do pokemon -->
        <nav>
            <div>
                <!-- Dfinindo um input para pesquisa de pokemons -->
                <div class="pesquisa">
                    <input type="text" name="" id="inputPesquisaPokemon">
                    <button type="button" id="buscarPokemon"><i class="large material-icons">search</i></button>
                </div>
                <div class="caracteristicas">
                    <div class="nomePokemon">
                        <img src="../assets/fogo.png" alt="">
                        <p id="nome">Nome</p>
                    </div>
                    <p>Caracteristicas fisicas incluem poderes que podem ser usado de acordo com a fraqueza do proximo
                        pokemon</p>
                </div>
            </div>
        </nav>

        <!-- Definido a localização das setas de avanço -->
        <div class="setaAvanco">
            <i class="large material-icons">arrow_forward</i>
        </div>


        <!-- Definido a localização das setas de recuo -->
        <div class="setaRecuo">
            <i class="large material-icons">arrow_back</i>
        </div>

        <!-- Definir o numero do pokemon -->
         <div id="Npokemon">
            <h1 id="numeroPokemon">02</h1>
         </div>

    </main>

    <!-- Definindo o Script -->
    <script src="./scrip.js"></script>
</body>

</html>
