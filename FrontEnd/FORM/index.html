<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main>
    <!-- Form title -->
    <h1>Contact Us</h1>
    <!-- Definidno a primeira linha do formulario -->
    <div class="nome">
      <nav>
        <h3>First Name: *</h3>
        <input id="primeiroNome" type="text"/>
      </nav>
      <nav>
        <h3>Last Name: *</h3>
        <input id="ultimoNome" type="text" />
      </nav>
    </div>

    <!-- Definindo a linha de email do formulario -->
    <div class="email">
      <h3>Email Adress: *</h3>
      <input type="text">
    </div>

    <!-- Definindo a linha de Qyery Type dp formulario -->
    <div class="QueryType">
      <h3>Query Type: *</h3>
      <nav id="InputRadio">
        <div><input type="radio" name="General Enquaty" placeholder='General' id="General">General Enquaty</div>
        <div><input type="radio" name="Support Request" id="Support">Support Request</div>
      </nav>
    </div>

    <!-- Definindo o campo para mensagem -->
    <div class="mensagem">
      <nav>
        <h3>Message: *</h3>
        <input type="text" required>
      </nav>
    </div>

    <!-- Definindo o termo de concordancia antes de continuar -->
    <div class="termos">
      <nav>
        <input type="checkbox" required>
        <p>I consent to being contacted by the team</p>
      </nav>
    </div>

    <!-- Definindo o botão de envio do formulario -->
    <button onclick="enviar()">
      <p>Submit</p>
    </button>

  </main>
